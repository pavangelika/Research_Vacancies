name: Nightly Regression + Allure History

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: write   # необходимо для обновления ветки gh-pages

jobs:
  regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install allure-pytest

      # Установка Allure через загрузку бинарника (вместо PPA)
      - name: Install Allure (binary)
        run: |
          ALLURE_VERSION="2.32.0"   # можно указать актуальную версию
          wget -q "https://github.com/allure-framework/allure2/releases/download/${ALLURE_VERSION}/allure-${ALLURE_VERSION}.tgz"
          tar -xzf "allure-${ALLURE_VERSION}.tgz"
          sudo mv "allure-${ALLURE_VERSION}" /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version   # проверка

      # Получаем предыдущую историю из ветки gh-pages
      - name: Download previous allure history
        run: |
          mkdir -p allure-history
          git fetch origin gh-pages --depth=1
          if git rev-parse origin/gh-pages >/dev/null 2>&1; then
            git worktree add allure-history origin/gh-pages
          else
            echo "No gh-pages branch yet, starting fresh"
          fi

      # Запуск регрессионных тестов
      - name: Run regression tests
        run: |
          pytest -m regression --alluredir=allure-results
        continue-on-error: true

      # Копируем историю в папку с результатами
      - name: Copy history to results
        run: |
          if [ -d "allure-history/history" ]; then
            cp -r allure-history/history allure-results/
          fi

      # Генерация отчёта Allure
      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      # Обновляем историю для следующего запуска
      - name: Update history folder
        run: |
          mkdir -p allure-history
          cp -r allure-report/history allure-history/

      # Публикация отчёта на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          destination_dir: latest
          keep_files: false